<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind and daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container mx-auto min-h-screen grid place-items-center">
      <div class="w-96 bg-teal-100 rounded-xl shadow-xl p-6">
        <div class="flex items-center justify-between mb-5">
          <p
            class="bg-white size-10 grid place-items-center rounded-full text-teal-400 btn-shadow cursor-pointer"
          >
            <i class="fa-solid fa-angle-left"></i>
          </p>
          <p
            class="bg-white size-10 grid place-items-center rounded-full text-teal-400 btn-shadow cursor-pointer"
          >
            <i class="fa-solid fa-bars"></i>
          </p>
        </div>
        <figure>
          <img
            class="rounded-full size-48 mx-auto border-[0.375rem] border-white object-cover btn-shadow"
            src="./images/music.jpg"
          />
        </figure>
        <h1
          class="text-center capitalize text-2xl font-medium mt-5 text-black/80"
        >
          Despacito
        </h1>
        <p class="text-center mt-1 text-black/70 capitalize">
          Track Luis Fonsi Ft. Puerto Rican
        </p>

        <div class="flex items-center justify-center gap-3 mt-10">
          <p class="text-black">
            <span id="start-min">00</span>:<span id="start-second">00</span>
          </p>
          <input
            id="music-progress"
            class="flex-1 appearance-none h-[6px] bg-teal-400 rounded cursor-pointer outline-none"
            type="range"
            min="0"
            max="100"
            step="1"
            value="0"
          />
          <p class="text-black">
            <span id="end-min">00</span>:<span id="end-second">00</span>
          </p>
        </div>

        <!-- controls -->
        <div class="flex items-center justify-center gap-5 mt-6 mb-2">
          <button class="size-12 bg-white rounded-full btn-shadow outline-none">
            <i class="fa-solid fa-backward text-teal-400 mr-1"></i>
          </button>
          <button
            id="play-btn"
            class="bg-teal-400 size-16 rounded-full flex items-center justify-center text-white btn-shadow outline-none duration-300 hover:bg-teal-500"
          >
            <i id="play" class="fa-solid fa-play text-xl"></i>
            <i id="pause" class="fa-solid fa-pause text-xl hidden"></i>
          </button>
          <button class="size-12 bg-white rounded-full btn-shadow outline-none">
            <i class="fa-solid fa-forward text-teal-400 ml-1"></i>
          </button>
        </div>

        <!-- <div class="flex items-center justify-center mt-5">
          <input type="range" />
        </div> -->
      </div>
    </section>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
